<body>
<div id="countdownDay" class="countdown">2010.05.01 00:00:00 
  <span><b><em><i></i><i></i></em></b></span> D 
  <span><b><em><i></i><i></i></em></b></span> H 
  <span><b><em><i></i><i></i></em></b></span> M 
  <span><b><em><i></i><i></i></em></b></span> S</div>

<script type="text/javascript">$(function(){
  var els = $('#countdownDay em i'),
      h = 14,
      tmr;
  
  function cc(){
    var d = '',
        t = Math.round((1272643200000 + 250 - new Date())/1000);
    
    //if (t<=0) clearInterval(tmr);
    
    //d, h, m, s
    p(t % 60);//s
    
    t = t / 60;
    p(t % 60);//m
    
    t = t / 60;
    p(t % 60);//h
    
    p(t / 24);//d
    
    els.each(function(idx, el){
      $(el).animate({top: -h * parseInt(d.charAt(idx), 10)});
    });
    
    function p(x){
      x = Math.floor(x);
      d = ((x < 10 ? '0' : '') + x) + d;
    }
  }
  
  tmr = setInterval(cc, 1000);
  cc();
});</script>
